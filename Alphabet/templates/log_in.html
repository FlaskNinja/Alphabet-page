<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Alphabet - Log in</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Alphabet</h1>
        <h3>Log in</h3><hr> <br>  
        <form method="POST">
            <input type="text" name="firstname" placeholder="Your username" required>
            <input type="password" name="password" placeholder="Your password" required>
            <input type="email" name="email" placeholder="Email e.g: Johndoe@gmail.com" required>
            <button type="submit">Submit</button>
        </form><br>
        <a href="{{url_for('sign_up')}}">Don't have an account? Sign up</a>
    </div>
</body>
</html>
